<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Email</title>
  <style>
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
      }
      .text {
        color: #ffffff;
      }
    }
    @media (prefers-color-scheme: light) {
      body {
        background-color: #ffffff;
      }
      .text {
        color: #000000;
      }
    }
    .container {
      position: absolute;
      top: 40px;
      left: 40px;
    }
    .text {
      font-size: 20px;
      margin: 0;
      line-height: 1.5;
    }
    .email {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="text">Feel free to contact me at <span class="email">imjiaoyuan@gmail.com</span></p>
  </div>
</body>
</html>
